<!DOCTYPE html SYSTEM "about:legacy-compat">
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <title>Login Page</title>
</head>

<body>
<nav class="navbar navbar-light bg-dark text-white">
    <a class="navbar-brand">User Login</a>
    <form class="form-inline">
    </form>
</nav>

<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 shadow-sm p-3 mb-5 rounded bg-dark text-white">
            <form th:action="@{/success}" th:object="${user}"
                  method="post">

                <div class="form-group">
                    <label>Employee Id</label> <input type="text" id="empId"
                                                      th:field="*{empid}" class="form-control mb-4 col-4"
                                                      placeholder="Enter Employee" required autofocus/>

                </div>
                <div class="form-group">
                    <label>Password</label> <input type="password" id="password"
                                                   th:field="*{password}" class="form-control mb-4 col-4"
                                                   placeholder="Enter Password" required/>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="Login" id="login-submit"
                                   class="form-control btn btn-primary" value="Log In"/>
                        </div>
                    </div>
                </div>
                <div th:if="${Pass} == 'error'">
                    <div class="alert alert-danger alert-dismissible fade show">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        <strong>Password is Wrong, Please try again. </strong>
                    </div>
                </div>
            </form>


        </div>
    </div>
</div>

</body>

</html>
