<!DOCTYPE html SYSTEM "about:legacy-compat">
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <title> Assessment Type</title>
</head>
<body>
<nav class="navbar navbar-light bg-dark text-white">
    <a class="navbar-brand">Select Assessment Type</a>
    <form class="form-inline">
        <div th:with="loginUrl=(${lurl})">
            <a th:href="@{${loginUrl}}" }
               class="btn btn-dark text-white">
                Logout
            </a>
        </div>
    </form>
</nav>
<br>
<br>
<br>
<div class="row">
    <div class="col-sm-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Technical Assessment</h5>
                <p class="card-text">
                <ul th:each="atype : ${techAssessment}">
                    <li th:utext="${atype.assessmentName}"></li>
                </ul>
                </p>
                <div th:with="baseUrl=(${Eurl})">
                    <a th:href="@{${baseUrl}(empid=${empid})}"
                       class="btn btn-dark text-white">
                        Schedule a Technical Assessment
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Behavioral Assessment</h5>
                <p class="card-text">
                <ul th:each="atype : ${behavAssessment}">
                    <li th:utext="${atype.assessmentName}"></li>
                </ul>
                </p>
                <div th:with="baseUrl=(${Burl})">
                    <a th:href="@{${baseUrl}(empid=${empid})}"
                       class="btn btn-dark text-white">
                        Schedule a Behavioral Assessment
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>



</body>
</html>
