<!DOCTYPE html SYSTEM "about:legacy-compat">
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <title>Confirmation Page </title>
</head>
<body>

<nav class="navbar navbar-light bg-dark text-white">
    <a class="navbar-brand">Confirmation</a>
    <form class="form-inline">
        <div th:with="loginUrl=(${lurl})">
            <a th:href="@{${loginUrl}}" }
               class="btn btn-dark text-white">
                Logout
            </a>
        </div>
    </form>
</nav>
<br>
<br>
<br>
<div th:object="${employee}" class="bg-light text-dark">
    <h3>Your <span th:text="${employee.assessmentType}"></span>  Assessment for  <span th:text="${employee.assessmentName}"></span>  is Scheduled on  <span th:text="${employee.assessmentDate}"></span> </h3>

</div>
</body>
</html>
